<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Flappy Friends</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ğŸ® Flappy Friends</h1>
      <div class="controls">
        <button id="startBtn">â–¶ Start</button>
        <button id="pauseBtn">â¸ Pause</button>
        <button id="restartBtn">ğŸ”„ Restart</button>
      </div>
      <details class="uploads">
        <summary>âš™ï¸ Customize</summary>
        <div class="upload-grid">
          <label>
            <span>ğŸ–¼ï¸ Player Image</span>
            <input id="imgUpload" type="file" accept="image/*" />
          </label>
          <label>
            <span>ğŸ’¥ Collision Sound</span>
            <input id="hitUpload" type="file" accept="audio/*" />
          </label>
          <label>
            <span>ğŸµ Flap Sound</span>
            <input id="flapUpload" type="file" accept="audio/*" />
          </label>
          <label>
            <span>ğŸ”Š Flap Volume</span>
            <input id="flapVol" type="range" min="0" max="100" value="100" />

          </label>
        </div>
      </details>
      <div class="hud">
        <div class="hud-item">
          <span class="hud-label">Score</span>
          <span id="score" class="hud-value">0</span>
        </div>
        <div class="hud-item">
          <span class="hud-label">Best</span>
          <span id="best" class="hud-value">0</span>
        </div>
      </div>
    </header>

    <main>
      <div class="canvas-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
      </div>
    </main>

    <footer>
      <p>ğŸ¯ Tap/Click or press <kbd>Space</kbd> / <kbd>â†‘</kbd> to flap</p>
    </footer>
  </div>
  <script src="./main.js"></script>
</body>
</html>
